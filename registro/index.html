<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/registro/assets/css/style.css" />
    <title>Registre-se</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/registro/assets/img/undraw_medical_care_movn (1).svg" alt"">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="/Login/logon.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type"text" name"firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">SobreNome</label>
                        <input id="lastname" type"text" name"lastname" placeholder="Digite seu Sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type"email" name"email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type"password" name"password" placeholder="***********" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type"password" name"confirmpassword" placeholder="***********" required>
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input id="celular" type"tel" name"number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name"gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name"gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name"gender">
                            <label for="others">outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name"gender">
                            <label for="none">Prefiro não responder</label>
                        </div>

                    </div>


                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>

                </div>
            </form>

        </div>
    </div>

</body>

</html>
